<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - TechnoLife</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
            transition: transform 0.3s;
        }
        .logo:hover {
            transform: scale(1.05);
        }
        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .logo-text {
            font-size: 24px;
            font-weight: bold;
        }
        .dashboard-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .dashboard-item {
            background-color: #fff;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .dashboard-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(33,150,243,0.15);
        }
        .dashboard-item i {
            font-size: 32px;
            color: #2196F3;
            margin-bottom: 12px;
        }
        .dashboard-item-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .dashboard-item-desc {
            color: #666;
            font-size: 15px;
        }
        @media (max-width: 600px) {
            .dashboard-container {
                max-width: 100%;
                margin: 20px 0;
                padding: 10px;
            }
            .dashboard-item {
                padding: 18px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/1682/1682308.png" alt="TechnoLife">
            <span class="logo-text">TechnoLife</span>
        </a>
        <button class="cart-btn" onclick="window.location.href='cart.html'">
            <i class="fas fa-shopping-cart"></i>
            Корзина
            <span class="cart-count" id="cartCount">0</span>
        </button>
    </header>

    <main>
        <div class="dashboard-container">
            <div class="profile-block" id="profileBlock" style="background:#fff; border-radius:15px; padding:24px 30px 18px 30px; margin-bottom:20px; box-shadow:0 2px 5px rgba(0,0,0,0.07); text-align:center;">
                <div style="font-size:1.2em; font-weight:600; color:#1e3c72; margin-bottom:8px;">Профиль пользователя</div>
                <div id="profileName" style="font-size:1.1em; margin-bottom:4px;"></div>
                <div id="profileEmail" style="color:#666; font-size:0.98em;"></div>
            </div>
            <!-- История заказов -->
            <div class="dashboard-item" style="padding:24px 18px;">
                <div class="dashboard-item-title"><i class="fas fa-history"></i> История заказов</div>
                <div id="ordersHistory"></div>
            </div>
            <!-- История бонусов -->
            <div class="dashboard-item" style="padding:24px 18px;">
                <div class="dashboard-item-title"><i class="fas fa-gift"></i> История бонусов</div>
                <div id="bonusesProgress" style="margin-bottom:10px;"></div>
                <div id="bonusesHistory"></div>
            </div>
            <a href="wallet.html" class="dashboard-item">
                <i class="fas fa-wallet"></i>
                <div class="dashboard-item-title">Кошелек</div>
                <div class="dashboard-item-desc">Баланс и история операций</div>
            </a>
            <a href="cards.html" class="dashboard-item">
                <i class="fas fa-credit-card"></i>
                <div class="dashboard-item-title">Банковские карты</div>
                <div class="dashboard-item-desc">Привязка и удаление карт</div>
            </a>
            <a href="bonuses.html" class="dashboard-item">
                <i class="fas fa-gift"></i>
                <div class="dashboard-item-title">Мои бонусы</div>
                <div class="dashboard-item-desc">Бонусный счет и акции</div>
            </a>
            <a href="#" class="dashboard-item" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <div class="dashboard-item-title">Выйти</div>
                <div class="dashboard-item-desc">Завершить сеанс</div>
            </a>
        </div>
    </main>
    <script src="js/personal-account.js"></script>
    <script>
        // Пример обновления количества товаров в корзине
        document.getElementById('cartCount').textContent =
            localStorage.getItem('cartCount') || '0';

        // Корректный выход из аккаунта
        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('auth_token');
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
